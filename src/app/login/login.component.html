<app-indexnavbar></app-indexnavbar>
<div class="login-wrapper" fxLayout="row" fxLayoutAlign="center center">
  <mat-card class="box">
    <mat-card-header>
      <mat-card-title>Log in</mat-card-title>
    </mat-card-header>
    <br />

    <form class="login-form">
      <mat-card-content>
        <mat-form-field class="login-full-width">
          <input
            type="text"
            [(ngModel)]="username"
            matInput
            name="username"
            ngDefaultControl
            placeholder="Username"
            id="username"
          />
        </mat-form-field>

        <mat-form-field class="login-full-width">
          <input
            type="text"
            [(ngModel)]="password"
            matInput
            name="password"
            ngDefaultControl
            placeholder="Password"
            [type]="hide ? 'password' : 'text'"
            id="password"
            required
          />
          <mat-icon matSuffix (click)="hide = !hide">{{
            hide ? "visibility_off" : "visibility"
          }}</mat-icon>
        </mat-form-field>
      </mat-card-content>

      <div *ngIf="errorMessage" id="error-message" class="text-danger">
        {{ errorMessage }}
      </div>

      <button
        mat-flat-button
        color="primary"
        class="btn-block"
        id = "login-button-logincomponent"
        (click)="onLoggedIn()"
      >
        Log in
      </button>

      <hr />
      <br />
      <a routerLink="/signup">Don't have an account? Create a new account</a><br>
      <a href="#" class="forgot" routerLink="/reset-password">Forgot Password?</a>
    </form>
  </mat-card>
</div>
